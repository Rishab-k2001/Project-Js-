<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="\style.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-1">
      <h1>Challenge 1 : Your Age In Days</h1>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="AgeIndays()">
            Click me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="container-2">
      <h1>Challenge-2 Chicken Generator</h1>
      <div>
        <button
          class="btn btn-success"
          id="Chicken-generator"
          onclick="Chickengen()"
        >
          Generate Chicken
        </button>
      </div>

      <div class="flex-box-container-2" id="Chicken-flex-gen"></div>
    </div>

    <div class="container-3">
      <h1>Challenge-3 Rock,Paper,Scissors</h1>

      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          id="rock"
          src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png"
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
        <img
          id="paper"
          src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg"
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
        <img
          id="scissor"
          src="http://images.clipartpanda.com/scissors-clip-art-9iRAgX6ie.svg"
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
      </div>
    </div>
    <div class="container-4">
      <h1 id="change-my-color">
        Challenge-4 : Change The Color of All Buttons !
      </h1>
      <div class="flex-box-pick-color">
        <form action="">
          <select
            name="backdrop"
            id="background"
            onchange="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
             <option value="reset">Resets</option>
            
          </select>
        </form>
        <button class="btn btn-primary">Weee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>
      </div>
    </div>

    <div class="container-5">
      <h1>Challenge-5: Black Jack</h1>
      <h2><span id="blackjack-result">Let's Play</span></h2>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h1>You:<span id="your-blackjack-result">0</span></h1>
        </div>
        <div id="Dealer-box">
          <h1>Dealer:<span id="Dealer-blackjack-result">0</span></h1>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary ms-3" id="blackjack-hit-button">HIT</burtton>
          <button class="btn-lg btn-warning ms-3" id="blackjack-stand-button">STAND</button>
          <button class="btn-lg btn-danger ms-3" id="blackjack-deal-button">DEAL</button>
        </div>
      </div>

        <div class="flex-blackjack-row-3">*
          
          <table>

            <tr>
              <th>WINS</th>
              <th>LOSSES</th>
              <th>DRAWS</th>
            </tr>

            <tr>
              <th><span id="wins">0</span></th>
              <th><span id="losses">0</span></th>
              <th><span id="draws">0</span></th>
            </tr>

          </table>
        </div>

      

    </div>

    <script src="\script2.js"></script>
  </body>
</html>
